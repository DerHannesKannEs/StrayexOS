name: Test Kernel

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
        
    steps:
    - uses: actions/checkout@v1
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install qemu-system-x86
            
    - name: Run QEMU
      run: |
        make iso-run-qemu-nographic
        kill qemu-system-x86_64
      
